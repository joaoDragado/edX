<!DOCTYPE html>
<html>

<head>
  <title>React Hello World Example</title>
  <script src="https://unpkg.com/react@15.6.2/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.6.2/dist/react-dom.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
  <div id="target">
    <p> React should start working in a few seconds. </p>
    <p> If you can see this, React is not working right.  </p>
  </div>
  <script type="text/jsx">
    class HiComponent extends React.Component {
      render() {
        return ( <h1> Hi there! </h1>);
      }
    }
    ReactDOM.render(
      <HiComponent />,
      document.getElementById('target'));
  </script>
</body>
</html>
