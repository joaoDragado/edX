<script src="jquery.js"></script>
</head>
<body>
<ul class="higlight">
  <li >dog</li>
  <li>cat</li>
  <li>elephant</li>
  <li>bear</li>
</ul>
<ul>
  <li>canary</li>
  <li>eagle</li>
</ul>

<script>
$('ul.higlight').find('li').on({
  mouseenter: function() {
    $(this).css('color', 'red');
    $(this).css('font-size', '120%');
  },
  mouseleave: function() {
    $(this).css('color', 'black');
    $(this).css('font-size', '100%');
  },
  click: function() {
    $(this).css('background-color', 'yellow');
  }
});
</script>

</body>
</html>
